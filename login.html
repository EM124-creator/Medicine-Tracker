<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة الأدوية - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Cairo', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .login-title {
            color: #0d47a1;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .login-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            text-align: right;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0d47a1;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .login-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            text-align: right;
        }

        .demo-title {
            color: #0d47a1;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .demo-credentials {
            text-align: right;
            line-height: 1.8;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .credential-label {
            font-weight: 600;
            color: #333;
        }

        .credential-value {
            color: #667eea;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-logo {
                font-size: 3rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .form-input {
                padding: 14px 15px 14px 45px;
            }
        }
    </style>
</head>
<body>
    <!-- حاوية تسجيل الدخول -->
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1 class="login-title">نظام متابعة الأدوية</h1>
            <p class="login-subtitle">إدارة أدويتك ومتابعة جرعاتك بدقة</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-input" id="loginEmail" 
                           placeholder="أدخل بريدك الإلكتروني" autocomplete="email">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" id="loginPassword" 
                           placeholder="أدخل كلمة المرور" autocomplete="current-password">
                </div>
            </div>
            
            <div class="login-actions">
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                <button type="button" class="btn btn-secondary" id="registerBtn">
                    <i class="fas fa-user-plus"></i> تسجيل جديد
                </button>
            </div>
        </form>

        <!-- معلومات الدخول التجريبية -->
        <div class="demo-info">
            <div class="demo-title">
                <i class="fas fa-vial"></i> بيانات الدخول للتجربة
            </div>
            <div class="demo-credentials">
                <div class="credential-item">
                    <span class="credential-label">المدير:</span>
                    <span class="credential-value">admin@medication.com / admin123</span>
                </div>
                <div class="credential-item">
                    <span class="credential-label">مستخدم تجريبي:</span>
                    <span class="credential-value">test@medication.com / test123</span>
                </div>
            </div>
        </div>
    </div>

    <!-- تحميل Firebase أولاً -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // ===== تكوين Firebase =====
        const firebaseConfig = {
            apiKey: "AIzaSyBAcSevspk9_fK4jC1ZkLRhRMNqG9Pv5mU",
            authDomain: "medicine-tracker-a8955.firebaseapp.com",
            databaseURL: "https://medicine-tracker-a8955-default-rtdb.firebaseio.com",
            projectId: "medicine-tracker-a8955",
            storageBucket: "medicine-tracker-a8955.firebasestorage.app",
            messagingSenderId: "507688371470",
            appId: "1:507688371470:web:e65375310a82e5ba83435f",
            measurementId: "G-SK8M4BFT6Q"
        };

        // تهيئة Firebase مرة واحدة فقط
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // دالة تسجيل الدخول
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // الحصول على بيانات المستخدم من Realtime Database
                const username = email.split('@')[0];
                const db = firebase.database();
                const userRef = db.ref('users/' + username);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();

                if (userData) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: username,
                        name: userData.name,
                        age: userData.age,
                        email: email,
                        isAdmin: email === 'admin@medication.com'
                    }));
                    
                    alert('مرحباً بك ' + userData.name);
                    window.location.href = 'index.html';
                } else if (email === 'admin@medication.com') {
                    // تسجيل دخول المدير
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: 'admin',
                        name: 'مدير النظام',
                        email: email,
                        isAdmin: true
                    }));
                    window.location.href = 'index.html';
                } else {
                    alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('حدث خطأ أثناء تسجيل الدخول: ' + error.message);
            }
        }

        // دالة التسجيل
        async function handleRegister() {
            const name = prompt('الرجاء إدخال اسمك الكامل:');
            if (!name) return;
            
            const email = prompt('الرجاء إدخال بريدك الإلكتروني:');
            if (!email) return;
            
            const password = prompt('الرجاء إدخال كلمة المرور (6 أحرف على الأقل):');
            if (!password || password.length < 6) {
                alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            const age = prompt('الرجاء إدخال عمرك (اختياري):') || '';
            
            try {
                // إنشاء حساب باستخدام Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // حفظ بيانات المستخدم في قاعدة البيانات
                const db = firebase.database();
                const username = email.split('@')[0];
                await db.ref('users/' + username).set({
                    name: name,
                    email: email,
                    age: age,
                    createdAt: new Date().toISOString()
                });
                
                // إنشاء قائمة أدوية فارغة للمستخدم
                await db.ref('medications/' + username).set({});
                
                alert('تم إنشاء الحساب بنجاح');
                
                // تسجيل الدخول تلقائياً
                setTimeout(() => {
                    location.reload();
                }, 1500);
            } catch (error) {
                console.error('Registration error:', error);
                alert('حدث خطأ أثناء التسجيل: ' + error.message);
            }
        }

        // إعداد معالجات الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            const registerBtn = document.getElementById('registerBtn');
            if (registerBtn) {
                registerBtn.addEventListener('click', handleRegister);
            }
            
            // التحقق من وجود مستخدم مسجل بالفعل
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
