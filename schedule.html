<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الجرعات والإحصائيات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #0d47a1;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .current-date {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .stat-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.success {
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white;
        }

        .stat-card.danger {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* === جدول الجرعات === */
        .schedule-table-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            position: relative;
        }

        @media print {
            .schedule-table-container {
                box-shadow: none;
                border: 1px solid #ddd;
            }

            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
                padding: 10px !important;
            }

            .stat-card {
                break-inside: avoid;
            }

            table {
                break-inside: auto;
            }

            tr {
                break-inside: avoid;
                break-after: auto;
            }
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            position: relative;
        }

        .day-separator-top {
            border-top: 3px solid #667eea !important;
        }

        .schedule-table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 100;
            min-width: 150px;
        }

        .schedule-table td {
            padding: 12px;
            border: 1px solid #e0e0e0;
            text-align: center;
            vertical-align: middle;
            transition: all 0.3s ease;
            min-width: 180px;
            background: #f9f9f9;
            position: relative;
        }

        .date-header {
            position: sticky;
            left: 0;
            z-index: 50;
            background: #e3f2fd;
            font-weight: 700;
            color: #0d47a1;
            min-width: 180px;
        }

        .dose-cell {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 2px;
        }

        .dose-cell.taken {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .dose-cell.missed {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }

        .dose-cell.upcoming {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .dose-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .dose-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .dose-time {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .food-relation {
            font-size: 11px;
            color: #ff9800;
            margin-bottom: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .header {
                padding: 20px;
            }

            .schedule-table-container {
                padding: 15px;
            }

            .schedule-table {
                font-size: 12px;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 8px;
                min-width: 120px;
            }

            .dose-cell {
                min-height: 80px;
                padding: 5px;
            }
        }

        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                color: black !important;
            }

            .no-print {
                display: none !important;
            }

            .container {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .header,
            .schedule-table-container {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
                margin: 10px 0 !important;
                padding: 15px !important;
                border-radius: 0 !important;
                page-break-inside: avoid;
            }

            .schedule-table {
                border: 1px solid #000 !important;
            }

            .schedule-table th,
            .schedule-table td {
                border: 1px solid #000 !important;
                color: black !important;
                background: white !important;
            }

            .stat-card {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
                margin: 5px !important;
                break-inside: avoid;
            }

            .btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> الإحصائيات وجدول الجرعات</h1>
            <p class="subtitle">عرض شهري - إحصائيات الأدوية والجرعات</p>
            <div class="current-date" id="currentDate"></div>
            
            <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                <button class="btn btn-warning no-print" onclick="window.print()">
                    <i class="fas fa-print"></i> طباعة الجدول
                </button>
                <a href="index.html" class="btn no-print">
                    <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
                </a>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="schedule-table-container">
            <h2 style="font-size: 1.8rem; margin-bottom: 20px; color: #0d47a1; display: flex; align-items: center; gap: 10px; padding-bottom: 15px; border-bottom: 3px solid #667eea;">
                <i class="fas fa-calendar-check"></i> جدول الجرعات الشهري
            </h2>
            <div id="scheduleTable"></div>
        </div>
    </div>

    <script>
        // الحصول على معرف المستخدم من URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');
        const isPrintMode = urlParams.get('print') === 'true';

        // تحميل البيانات من localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('medicationsAppData');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (err) {
                    console.error('خطأ في تحميل البيانات:', err);
                    return { users: {}, medications: {} };
                }
            }
            return { users: {}, medications: {} };
        }

        // الحصول على بيانات المستخدم
        function getUserData() {
            const appData = loadFromLocalStorage();
            if (userId === 'admin') {
                return {
                    name: 'مدير النظام',
                    medications: []
                };
            }
            
            const user = appData.users[userId];
            const medications = appData.medications[userId] || [];
            
            return {
                name: user ? user.name : 'مستخدم غير معروف',
                medications: medications
            };
        }

        // تحديث التاريخ الحالي
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ar-SA', options);
        }

        // عرض الإحصائيات
        function renderStats(medications) {
            const container = document.getElementById('statsGrid');
            
            let totalDoses = 0;
            let takenDoses = 0;
            let missedDoses = 0;
            let upcomingDoses = 0;

            const now = new Date();

            medications.forEach(med => {
                med.doses.forEach(dose => {
                    totalDoses++;
                    const doseTime = new Date(dose.dateTime);
                    
                    if (dose.taken) {
                        takenDoses++;
                    } else if (doseTime < now) {
                        missedDoses++;
                    } else {
                        upcomingDoses++;
                    }
                });
            });

            const adherence = (takenDoses + missedDoses) > 0 ? 
                Math.round((takenDoses / (takenDoses + missedDoses)) * 100) : 0;

            container.innerHTML = `
                <div class="stat-card success">
                    <div class="stat-number">${takenDoses}</div>
                    <div class="stat-label">
                        <i class="fas fa-check-circle"></i> جرعات تم أخذها
                    </div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-number">${missedDoses}</div>
                    <div class="stat-label">
                        <i class="fas fa-times-circle"></i> جرعات فائتة
                    </div>
                </div>
                <div class="stat-card primary">
                    <div class="stat-number">${upcomingDoses}</div>
                    <div class="stat-label">
                        <i class="fas fa-clock"></i> جرعات قادمة
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number">${adherence}%</div>
                    <div class="stat-label">
                        <i class="fas fa-chart-line"></i> نسبة الالتزام
                    </div>
                </div>
            `;
        }

        // عرض الجدول
        function renderSchedule(medications) {
            const container = document.getElementById('scheduleTable');
            
            if (medications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>لا توجد جرعات لعرضها</p>
                    </div>
                `;
                return;
            }

            // جمع جميع التواريخ من جميع الأدوية
            const allDates = new Set();
            medications.forEach(med => {
                med.doses.forEach(dose => {
                    const doseDate = new Date(dose.dateTime);
                    const dateStr = doseDate.toISOString().split('T')[0];
                    allDates.add(dateStr);
                });
            });

            let sortedDates = Array.from(allDates).sort();
            
            // عرض شهري (30 يوم من اليوم)
            const today = new Date();
            const monthStart = new Date(today);
            monthStart.setDate(1);
            monthStart.setHours(0, 0, 0, 0);
            
            const monthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            monthEnd.setHours(23, 59, 59, 999);

            sortedDates = sortedDates.filter(date => {
                const d = new Date(date + 'T00:00:00');
                return d >= monthStart && d <= monthEnd;
            });

            let html = '<table class="schedule-table"><thead><tr><th class="date-header">التاريخ / الوقت</th>';
            
            medications.forEach(med => {
                html += `<th>${med.name}</th>`;
            });
            
            html += '</tr></thead><tbody>';

            // تتبع اليوم السابق لإضافة فواصل
            let previousDate = null;

            sortedDates.forEach(dateStr => {
                const date = new Date(dateStr + 'T00:00:00');
                const formattedDate = date.toLocaleDateString('ar-SA', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });

                // إضافة فاصل إذا كان اليوم مختلفاً عن اليوم السابق
                const dayClass = previousDate && previousDate.getDate() !== date.getDate() ? 'day-separator-top' : '';
                
                html += `<tr class="${dayClass}">`;
                html += `<td class="date-header">${formattedDate}</td>`;
                
                medications.forEach(med => {
                    const dosesForDate = med.doses.filter(dose => {
                        const doseDate = new Date(dose.dateTime);
                        return doseDate.toISOString().split('T')[0] === dateStr;
                    });
                    
                    if (dosesForDate.length > 0) {
                        let cellContent = '';
                        
                        dosesForDate.forEach(dose => {
                            const doseTime = new Date(dose.dateTime);
                            const time = formatDateTimeTo12Hour(dose.dateTime);
                            const now = new Date();
                            const isPast = doseTime < now;
                            let cellClass = '';
                            
                            if (dose.taken) {
                                cellClass = 'taken';
                            } else if (isPast) {
                                cellClass = 'missed';
                            } else {
                                cellClass = 'upcoming';
                            }
                            
                            const foodText = {
                                'before': 'قبل الأكل',
                                'after': 'بعد الأكل',
                                'none': ''
                            };
                            
                            cellContent += `
                                <div class="dose-cell ${cellClass}">
                                    ${dose.note ? '<div style="position: absolute; top: 5px; left: 5px; color: #ff9800; font-size: 12px;"><i class="fas fa-sticky-note"></i></div>' : ''}
                                    <input type="checkbox" class="dose-checkbox" 
                                           ${dose.taken ? 'checked' : ''}
                                           disabled>
                                    <div class="dose-info">
                                        <div class="dose-time">${time}</div>
                                        <div class="food-relation">${foodText[med.foodRelation]}</div>
                                        ${dose.takenTime ? 
                                            `<div style="color: #4CAF50; font-size: 11px;">أخذت: ${formatDateTimeTo12Hour(dose.takenTime)}</div>` : ''}
                                        ${dose.note ? `<div style="color: #ff9800; font-size: 11px; margin-top: 3px;">${dose.note}</div>` : ''}
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `<td>${cellContent}</td>`;
                    } else {
                        html += '<td>-</td>';
                    }
                });
                
                html += '</tr>';
                previousDate = date;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // دالة لتحويل الوقت إلى تنسيق 12 ساعة
        function formatDateTimeTo12Hour(dateTimeStr) {
            if (!dateTimeStr) return '';
            
            const date = new Date(dateTimeStr);
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'م' : 'ص';
            let hours12 = hours % 12;
            hours12 = hours12 ? hours12 : 12;
            return `${hours12}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }

        // التهيئة
        function init() {
            updateCurrentDate();
            
            const userData = getUserData();
            
            // تحديث عنوان الصفحة باسم المستخدم
            document.querySelector('h1').innerHTML = `<i class="fas fa-chart-bar"></i> الإحصائيات وجدول الجرعات - ${userData.name}`;
            
            renderStats(userData.medications);
            renderSchedule(userData.medications);
            
            // إذا كان في وضع الطباعة، نطبع بعد تحميل الصفحة
            if (isPrintMode) {
                setTimeout(() => {
                    window.print();
                }, 1000);
            }
        }

        // تشغيل التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
